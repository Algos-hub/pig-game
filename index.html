<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="#" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <input type="text" class="name" id="name--0" placeholder="Player 1" />
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <input type="text" class="name" id="name--1" placeholder="Player 2" />
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🗿 New game 🗿</button>
      <button class="btn" id="btn--roll">🎲 Roll dice 🎲</button>
      <button class="btn btn--hold">📥 Hold 📥</button>
      <button class="btn btn--name">🖋️ Change Names 🖋️</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
